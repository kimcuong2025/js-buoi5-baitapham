<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript buổi 5 - Bài tập hàm</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- BÀI 1 -->
    <section class="mt-5">
      <h2
        class="mb-4 mt-4 text-3xl font-bold text-center text-red-500 md:text-4xl lg:text-5xl"
      >
        QUẢN LÝ TUYỂN SINH
      </h2>
      <form class="mx-80">
        <div class="grid gap-6 mb-6 md:grid-cols-3">
          <div>
            <input
              type="number"
              id="benchmark"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Điểm chuẩn"
              required
            />
          </div>
          <div>
            <select
              id="region"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected>Chọn loại khu vực</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              </select>
          </div>
          <div>
            <select
              id="admissionCategory"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected>Chọn đối tượng</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              </select>
          </div>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-3">
          <div>
            <input
              type="number"
              id="score-1"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Điểm môn thứ nhất"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="score-2"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Điểm môn thứ hai"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="score-3"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Điểm môn thứ ba"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 rounded-3xl font-medium text-sm w-full sm:w-auto px-10 py-2.5 text-center"
        >
          Kết quả
        </button>
      </form>
      <div id="scoreResult" class=""></div>

      <hr
        style="
          width: 70%;
          margin: 20px auto;
          border: none;
          height: 2px;
          background-color: grey;
        "
      />
    </section>

    <!-- BÀI 2 -->
    <section class="mt-10">
      <h2
        class="mb-4 mt-4 text-3xl font-bold text-center text-red-500 md:text-4xl lg:text-5xl"
      >
        TÍNH TIỀN ĐIỆN
      </h2>
      <form class="mx-80">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <input
              type="text"
              id="customerNameElectric"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Nhập họ tên"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="electricKw"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Nhập số kW"
              required
            />
          </div>
        </div>
        <button
          type="button" id="bntElectric"
          class="text-white bg-blue-700 rounded-3xl font-medium text-sm w-full sm:w-auto px-10 py-2.5 text-center"
        >
          Tính tiền điện
        </button>
      </form>
      <div id="electricResult" class="hidden mb-4 mt-4 mx-80"></div>
      <hr
        style="
          width: 70%;
          margin: 20px auto;
          border: none;
          height: 2px;
          background-color: grey;
        "
      />
    </section>

    <!-- BÀI 3 -->
    <section class="mt-10">
      <h2
        class="mb-4 mt-4 text-3xl font-bold text-center text-red-500 md:text-4xl lg:text-5xl"
      >
        TÍNH THUẾ THU NHẬP CÁ NHÂN
      </h2>
      <form class="mx-80">
        <div class="grid gap-6 mb-6 md:grid-cols-3">
          <div>
            <input
              type="text"
              id="customerNameTax"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Nhập họ tên"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="salary"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Tổng thu nhập năm"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="dependentsTax"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Số người phụ thuộc"
              required
            />
          </div>
        </div>
        <button
          type="button" id="btnTax"
          class="text-white bg-blue-700 rounded-3xl font-medium text-sm w-full sm:w-auto px-10 py-2.5 text-center"
        >
          Tính tiền thuế
        </button>
      </form>
      <div id="taxResult" class="hidden mb-4 mt-4 mx-80"></div>
      <hr
        style="
          width: 70%;
          margin: 20px auto;
          border: none;
          height: 2px;
          background-color: grey;
        "
      />
    </section>

    <!-- BÀI 4 -->
    <section class="mt-10 mb-20">
      <h2
        class="mb-4 mt-4 text-3xl font-bold text-center text-red-500 md:text-4xl lg:text-5xl"
      >
        TÍNH TIỀN CÁP
      </h2>
      <form class="mx-80">
        <div class="grid gap-6 mb-6 md:grid-cols-3">
          <div>
            <select
              id="customerTypeCable"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected>Chọn loại khách hàng</option>
              <option value="CN">Cá nhân</option>
              <option value="DN">Doanh nghiệp</option>
            </select>
          </div>
          <div>
            <input
              type="text"
              id="customerIdCable"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Nhập mã khách hàng"
              required
            />
          </div>
          <div>
            <input
              type="number"
              id="premiumChannelCable"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Số kênh cao cấp"
              required
            />
          </div>
        </div>
        <div class="mb-6">
          <input
            type="number"
            id="connectionCountCable"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 p-2.5"
            placeholder="Số kết nối"
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 rounded-3xl font-medium text-sm w-full sm:w-auto px-10 py-2.5 text-center"
        >
          Tính tiền cáp
        </button>
      </form>
      <div id="cableResult" class=""></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <script src="./main.js"></script>
  </body>
</html>
